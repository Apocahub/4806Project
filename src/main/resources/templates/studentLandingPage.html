<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Project Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/js/tabController.js" type="text/javascript" />
    <link href="css/tabFormatting.css" type="text/css" rel="stylesheet"/>

</head>
<body><!-- https://www.w3schools.com/howto/howto_js_tabs.asp -->
    <div class="tab">
        <button class="tablinks" id="defaultOpen" onclick="openTab(event, 'project')">Projects</button>
        <button class="tablinks" onclick="openTab(event, 'avail')">Availability</button>
    </div>
<label>Welcome</label>
<label th:text="${student?.email}"></label>
    <div id="project" class="tabcontent">
        <table class="wide">
            <tr><td colspan="2" class="title">Project List</td></tr>
            <tr>
                <td>
                    <!-- Project list -->
                    <table id="projects">
                        <tr><td>Placeholder Project Reference</td></tr>
                        <tr><td>Placeholder Project Reference</td></tr>
                        <tr><td>Placeholder Project Reference</td></tr>
                        <tr><td>Placeholder Project Reference</td></tr>
                        <tr><td>Placeholder Project Reference</td></tr>
                    </table>
                    <button type="button" id="joinProject">Join Project</button>
                </td>
                <td>
                    <!-- project description -->
                    <div id="projectStudentCount">
                        No student count
                    </div>
                    <div id="projectRestrictions">
                        No restrictions
                    </div>
                    <div id="projectDescription">
                        No description
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div id="avail" class="tabcontent">Nothing here</div>


</body>
</html>
