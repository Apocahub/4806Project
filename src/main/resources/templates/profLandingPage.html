<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Project Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/js/tabController.js" type="text/javascript" />
    <link href="css/tabFormatting.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <!-- https://www.w3schools.com/howto/howto_js_tabs.asp -->
    <div class="tab">
        <button class="tablinks" id="defaultOpen" onclick="openTab(event, 'project')">Projects</button>
        <button class="tablinks" onclick="openTab(event, 'avail')">Availability</button>
    </div>
    <div id="project" class="tabcontent">
        <table class="wide">
            <tr><td colspan="2" class="title">Project List PROF LANDING PAGE</td></tr>
            <tr>
                <td>
                    <!-- Project list -->
                    <table id="projects">
                        <div th:each="p:${projects}">
                            <tr><td th:text="${p.projectName}"></td></tr>
                        </div>
                    </table>
                    <button type="button" id="deleteProject">Delete</button>
                </td>
                <td>
                    <form action="#" th:action="@{/createProj}" th:object="${project}" method="post">
                        <input type="text" name="projectName" placeholder="Input Project Name" th:field="*{projectName}"/><br/>
                        <input type="text" name="studentCount" placeholder="Input Max No. Students" th:field="*{maxStudents}"/><br/>
                        <textarea type="text" name="restrictions" rows="2" placeholder="Input Porject Restrictions" th:field="*{restrictions}"></textarea><br/>
                        <textarea type="text" name="description" placeholder="Input Project Description" th:field="*{description}"></textarea><br/>
                        <input type="submit" value="Add Project"/>
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <div id="avail" class="tabcontent">Nothing here</div>

</body>
</html>
