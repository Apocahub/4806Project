        <table id="projectTable" class="container">
            <thead>
            <tr>
                <th><h1>Project Name</h1></th>
                <th><h1>Project Description</h1></th>
                <th><h1>Max Number of Student</h1></th>
                <th><h1>Restrictions</h1></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project?.projectName}"></td>
                <td th:text="${project?.description}"></td>
                <td th:text="${project?.maxStudents}"></td>
                <td th:text="${project?.restrictions}"></td>
            </tr>
            </tbody>
        </table>
        <div class="controlButtonContainer">
            <form action="/addProject" method="get">
                <button name="Submit" id="addProject" class="projectControlButton" >Add Project</button>
            </form>
            <form action="" method="post">
                <button type="button" id="deleteProject" class="projectControlButton">Delete Project</button>
